<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학원 업무 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">학원 업무 관리 시스템</h1>
        <p>한글 테스트: 안녕하세요!</p>
        <p>URL 파라미터 테스트</p>
        <div id="teacher-info"></div>
    </div>

    <script>
        // URL 파라미터 테스트
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const teacherParam = getUrlParameter('teacher');
        if (teacherParam) {
            document.getElementById('teacher-info').innerHTML = 
                `<p>선생님: ${decodeURIComponent(teacherParam)}</p>`;
        } else {
            document.getElementById('teacher-info').innerHTML = 
                `<p>선생님 파라미터가 없습니다.</p>`;
        }
    </script>
</body>
</html>
