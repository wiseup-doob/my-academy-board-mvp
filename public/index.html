        function getTimelineIndex(date) {

            const targetDate = new Date(date);
            
            // 직전??2�?(?�덱??0, 1)
            const prevMonthEnd = new Date(currentYear, currentMonth, 0);
            if (targetDate.getMonth() === prevMonthEnd.getMonth() && targetDate.getFullYear() === currentYear) {
                const day = targetDate.getDate();
                if (day > prevMonthEnd.getDate() - 7) return 0; // 마�?�?�?

            // ?�월 2�?(?�덱??2, 3)
            if (targetDate.getMonth() === currentMonth && targetDate.getFullYear() === currentYear) {
                const day = targetDate.getDate();

            // ?�월 1�?(?�덱??4)

            return -1; // 범위 �?

        function createSingleRowTaskBar(task, startCell, endCell, row, taskIndex) {
            const taskBar = document.createElement('div');
            taskBar.className = 'task-bar-continuous';
            taskBar.style.backgroundColor = generateTaskColor(task.id);
            
            // ?�작 ?��????�???��????�치 계산
            const rowRect = row.getBoundingClientRect();
            const startRect = startCell.getBoundingClientRect();
            const endRect = endCell.getBoundingClientRect();
            
            const leftOffset = startRect.left - rowRect.left + (startRect.width * 0.05);
            const rightOffset = endRect.right - rowRect.left - (endRect.width * 0.05);
            
            taskBar.style.left = `${leftOffset}px`;
            taskBar.style.width = `${rightOffset - leftOffset}px`;
            taskBar.style.top = `${50 + (taskIndex % 3) * 8}px`; // ?�러 ?�무가 ?�을 ???�로�?배치
            taskBar.style.borderRadius = '2px';
            
            // ?�팁 추�?
            const tooltip = document.createElement('div');
            tooltip.className = 'task-tooltip';
            const startDateStr = new Date(task.createdAt).toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
            const endDateStr = new Date(task.dueDate).toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
            tooltip.textContent = `${task.content} (${startDateStr} ??${endDateStr})`;
            taskBar.appendChild(tooltip);
            
            row.appendChild(taskBar);
        }

        // ?�러 ?�에 걸친 ?�무 �??�성
        function createMultiRowTaskBar(task, startCell, endCell, taskIndex) {
            const rows = document.querySelectorAll('.timeline-row');
            const startRowIndex = Array.from(rows).indexOf(startCell.closest('.timeline-row'));
            const endRowIndex = Array.from(rows).indexOf(endCell.closest('.timeline-row'));
            
            for (let i = startRowIndex; i <= endRowIndex; i++) {
                const currentRow = rows[i];
                const taskBar = document.createElement('div');
                taskBar.className = 'task-bar-continuous';
                taskBar.style.backgroundColor = generateTaskColor(task.id);
                taskBar.style.top = `${50 + (taskIndex % 3) * 8}px`;
                
                if (i === startRowIndex && i === endRowIndex) {
                    // ?�작�??�이 같�? ??(?��? ?�에??처리??
                    continue;
                } else if (i === startRowIndex) {
                    // ?�작 ??
                    const startRect = startCell.getBoundingClientRect();
                    const rowRect = currentRow.getBoundingClientRect();
                    const leftOffset = startRect.left - rowRect.left + (startRect.width * 0.05);
                    
                    taskBar.style.left = `${leftOffset}px`;
                    taskBar.style.width = `calc(100% - ${leftOffset}px - 5%)`;
                    taskBar.style.borderTopLeftRadius = '2px';
                    taskBar.style.borderBottomLeftRadius = '2px';
                } else if (i === endRowIndex) {
                    // ????
                    const endRect = endCell.getBoundingClientRect();
                    const rowRect = currentRow.getBoundingClientRect();
                    const rightOffset = endRect.right - rowRect.left - (endRect.width * 0.05);
                    
                    taskBar.style.left = '5%';
                    taskBar.style.width = `${rightOffset - (rowRect.width * 0.05)}px`;
                    taskBar.style.borderTopRightRadius = '2px';
                    taskBar.style.borderBottomRightRadius = '2px';
                } else {
                    // 중간 ??
                    taskBar.style.left = '5%';
                    taskBar.style.width = '90%';
                }
                
                // 모든 막�? 조각???�팁 추�?
                const tooltip = document.createElement('div');
                tooltip.className = 'task-tooltip';
                const startDateStr = new Date(task.createdAt).toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
                const endDateStr = new Date(task.dueDate).toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
                tooltip.textContent = `${task.content} (${startDateStr} ??${endDateStr})`;
                taskBar.appendChild(tooltip);
                
                currentRow.appendChild(taskBar);
            }
        }

        // URL ?�라미터 처리 ?�수??
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function setUrlParameter(name, value) {
            const url = new URL(window.location);
            if (value) {
                url.searchParams.set(name, value);
            } else {
                url.searchParams.delete(name);
            }
            window.history.replaceState({}, '', url);
        }
